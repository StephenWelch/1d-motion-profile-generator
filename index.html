
<!DOCTYPE html>

<!-- Derived from https://www.chartjs.org/docs/latest/ -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motion Profile Generator</title>
</head>
<style>
    .container {
        width: 50%;
        height: 50%;
    }
</style>
<body>

    <div class="container">
        <canvas id="positionChart"></canvas>
    </div>
    <div class="container">
        <canvas id="velocityChart"></canvas>
    </div>

    <button id="generateBtn">
        Render
    </button>

    <ul>
      <li> Timestep: <input class="profile_params" id="dt" type="number" value="0.02"> </li>
      <li> Start Position: <input class="profile_params" id="start_pos" type="number" value="0.0"> </li>
      <li> End Position: <input class="profile_params" id="end_pos" type="number" value="100.0"> </li>
      <li> Start Velocity: <input class="profile_params" id="start_vel" type="number" value="0.0"> </li>
      <li> End Velocity: <input class="profile_params" id="end_vel" type="number" value="0.0"> </li>
      <li> Maximum Velocity: <input class="profile_params" id="max_vel" type="number" value="100.0"> </li>
      <li> Maximum Acceleration: <input class="profile_params" id="max_accel" type="number" value="5.0"> </li>
    </ul>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="chart.js"></script>

</html>
